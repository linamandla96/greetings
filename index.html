<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="greeting.css">
</head>

<body>
    <div class="row1">
        <div class="greeting">
            <h1>GREETING</h1>

            <label class="">
                <span class="errors"></span>
            </label>

            <div class="counters">
                <h3>COUNTER</h3>
                <label class="">
                    <span class="counter"></span>
                </label>
            </div>

            <label for="">Name</label>
            <input type="text" name="names" class="nameEntered" value="" placeholder="enter name"><br>
            <br>

            <div class="lazy">
                <label class="english">
                    <input type="radio" name="language" class="languageType" value="English">
                    <span class="label-body">ENGLISH</span>
                </label>

                <label class="xhosa">
                    <input type="radio" name="language" class="languageType" value="Isixhosa">
                    <span class="label-body">ISIXHOSA</span>
                </label>

                <label class="sotho">
                    <input type="radio" name="language" class="languageType" value="Sesotho">
                    <span class="label-body">SESOTHO</span>
                </label>

            </div><br>

            <button class="button-primary greetmebtn" type="button" name="button">Greet me</button>
            <button class="resetbtn" type="button" name="button">Reset</button><br>
            <br>

            <div class="">
                <span class="displayname"></span>
            </div><br>
            <br>
        </div>
    </div>
    <script src="greetingsFactoryFunction.js"></script>
    <script src="greeting.js"></script>
    <!-- <script src="greetingsFactoryFunction.js"></script> -->
</body>

</html>
